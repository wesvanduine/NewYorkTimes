<!DOCTYPE html>
<html>

<head>
    <title>New York Times Search!</title>
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <!-- Main Jumbotron -->
    <div class="jumbotron">
        <h1 class="text-center">New York Times Search</h1>
    </div>
    <div class="container">
        <div class="input-group">
            <span class="input-group-addon" id="sizing-addon2"></span>
            <input type="text" class="form-control" aria-describedby="sizing-addon2">
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="input-group">
                    <input type="text" class="form-control" aria-label="...">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="caret"></span></button>
                        
                    </div>
                    <!-- /btn-group -->
                </div>
                <!-- /input-group -->
            </div>
            <!-- /.col-lg-6 -->
        </div>
        <!-- /.row -->
        <div class="input-group">
            <span class="input-group-addon" id="sizing-addon2"></span>

            <input type="text" class="form-control" aria-describedby="sizing-addon2">

            <input type="text" id="startDate" class="form-control" placeholder="Username" aria-describedby="sizing-addon2">

        </div>
        <div class="input-group">
            <span class="input-group-addon" id="sizing-addon2"></span>
            <input type="text" class="form-control" aria-describedby="sizing-addon2">
        </div>
        <button type="button" class="btn btn-default btn-lg" id="search-button">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search
        </button>
        <button type="button" class="btn btn-default btn-lg" id="search-button">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Clear Results
        </button>
    </div>
    <script src="assets/javascript.js" type="text/javascript"></script>
</body>

</html>
