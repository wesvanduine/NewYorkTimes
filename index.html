<!DOCTYPE html>
<html>

<head>
    <title>New York Times Search!</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <!-- Main Jumbotron -->
    <div class="jumbotron">
        <h1 class="text-center">New York Times Search</h1>
    </div>
    <div class="container">
        <div class="input-group">
            <span class="input-group-addon" id="sizing-addon2"></span>
            <input type="text" class="form-control" aria-describedby="sizing-addon2">
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="input-group">
                    <input type="text" class="form-control" aria-label="...">
                    <div class="input-group-btn">
                        <button type="button">
                        <select class="form-control" id="numRecordsSelect">
                            <option value="1">1</option>
                            <!-- Setting the option for 5 as default -->
                            <option value="5" selected="">5</option>
                            <option value="10">10</option>
                        </select>
                        </button>
                    </div>
                    <!-- /btn-group -->
                </div>
                <!-- /input-group -->
            </div>
            <!-- /.col-lg-6 -->
        </div>
        <!-- /.row -->
        <div class="input-group">
            <span class="input-group-addon" id="sizing-addon2"></span>
            <input type="text" class="form-control" aria-describedby="sizing-addon2">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="sizing-addon2"></span>
            <input type="text" class="form-control" aria-describedby="sizing-addon2">
        </div>
        <button type="button" class="btn btn-default btn-lg" id="search-button">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search
        </button>
        <button type="button" class="btn btn-default btn-lg" id="search-button">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Clear Results
        </button>
    </div>
</body>

</html>
